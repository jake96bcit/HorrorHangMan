<body>
    <div id="wrap">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" style="width:40px;">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="../index.html">Bloody Hangman</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="../index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                    <ul id="loginTable" class="nav navbar-nav navbar-right">
                        <li id="login" onclick="loginFunction(location.pathname)">Log In</li>
                        <li><a id="messageText0" href="myprofile.html" style="color:white;"></a></li>
                        <li id="signup" onclick="signupFunction()">Sign Up</li>
                        <li id="messageText1">
                            <p></p>
                        </li>
                        <li id="accountMenu" onclick="window.location='myprofile.html'"><img id="accountImage" src="" /></li>
                        <li id="logout" class="buttons" onclick="logoutFunction()">Log Out</li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="full wrap">
            <div class="container-fluid main" style="font-size: 1.3em;">
                <form onsubmit="new_user(); return false;" action="index.html">
                    <!-- Form Name -->
                    <label style="display: block;text-align: center;line-height: 150%;font-size: 1.3em;">Create Your Profile</label>
                    <!-- Text input-->
                    <div class="col-sm-12 form-group">
                        <label class="col-sm-4 control-label" for="fname">First Name</label>
                        <div class="col-sm-4">
                            <input id="fname" name="First Name" type="text" placeholder="John" class="form-control input-sm" required=""> <span class="help-block" id="invalid_fname" style="color:red;display:none;font-size:15px;">Name can only contains alphabetic characters.</span> </div>
                    </div>
                    <!-- Text input-->
                    <div class="col-sm-12 form-group">
                        <label class="col-sm-4 control-label" for="Last Name">Last Name</label>
                        <div class="col-sm-4">
                            <input id="lname" name="Last Name" type="text" placeholder="Doe" class="form-control input-sm" required=""> <span class="help-block" id="invalid_lname" style="color:red;display:none;font-size:15px;">Name can only contains alphabetic characters.</span> </div>
                    </div>
                    <!-- Text input-->
                    <div class="col-sm-12 form-group">
                        <label class="col-sm-4 control-label" for="textinput">Username</label>
                        <div class="col-sm-4">
                            <input id="username" name="Username" type="text" placeholder="jdoe87" class="form-control input-sm" required=""> <span class="help-block" id="invalid_username" style="display:inline;font-size:15px;"></span><span id="symbol" style="display:inline;"></span> </div>
                    </div>
                    <!-- File Button -->
                    <div class="col-sm-12 form-group">
                        <label class="col-sm-4 control-label" for="Profile Picture">Profile Photo</label>
                        <div class="col-sm-4">
                            <input type="file" class="btn btn-default" id="pic" name="Profile Picture"> </div>
                    </div>
                   <!-- Buttons-->
                    <div class="btn-group form-group col-sm-4" style="display:block;margin-left:auto;margin-right:auto;">
                        <input type="submit" class="btn btn-default " value="Create Profile">
                        <input type="button" class="btn btn-default" value="Cancel" onclick="window.location='index.html';"> </div>
                    <br>
                    <div class="note" style="clear:both;text-align:center;font-size:20px;padding-top:10px;display:none;">The following measurements are optional. You can edit these later in your user profile.</div>
                </form>
            </div>
        </div>
    </div>
    <footer class="navbar navbar-fixed-bottom">
